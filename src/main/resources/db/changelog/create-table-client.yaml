databaseChangeLog:
  - changeSet:
      id: create_tables
      author: znaku
      changes:
        - createTable:
            tableName: client
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: bank_account_number
                  type: varchar(255)
        - createSequence:
            sequenceName: client_seq
            incrementBy: 1
            maxValue: 1000
            startValue: 1